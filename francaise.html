<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.restaurant.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
  <title>Ohmyfood</title>
</head>

<body>

  <header class="nav">
    <a href="./index.html" class="arrow-nav"><i class="fas fa-arrow-left"></i></a>
    <img src="./img/logo/ohmyfood.png" alt="logo ohmyfood" class=" nav-logo nav-logo-image">
  </header>
  <div class="banner-img">
    <img src="./img/restaurants/alafrançaise.jpg" alt="bannière à la française">
  </div>
  <section>
    <div class="restaurant-catalog">
      <div class="restaurant-title">
        <h1>À la française</h1>
        <i class="far fa-heart restoration-card-icone"></i>
        <i class="fas fa-heart card-icone-animation"></i>
      </div>

      <div class="restaurant-container">

        <div class="entries">
          <h2>ENTRÉES</h2>
          <div class="underline"></div>

          <button class="card-catalog child-1">
            <h3>Tartare de poulpe acidulé</h3>
            <div class="desc-price">
              <p class="description">Aux zests d'orange</p>
              <p class="card-catalog-price">25€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-2">
            <h3>Velouté de légumes d'antan</h3>
            <div class="desc-price">
              <p class="description">Carotte, panais, topinambour</p>
              <p class="card-catalog-price">35€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-3">
            <h3>Soupe à l'oignon</h3>
            <div class="desc-price">
              <p class="description">Revisitée</p>
              <p class="card-catalog-price">20€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

        </div>


        <div class="dishes">
          <h2>PLATS</h2>
          <div class="underline"></div>

          <button class="card-catalog child-1">
            <h3>Coquilles Saint-Jacques</h3>
            <div class="desc-price">
              <p class="description">Accompagnées d'une purée de panais</p>
              <p class="card-catalog-price">40€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-2">
            <h3>Magret de canard</h3>
            <div class="desc-price">
              <p class="description">Et parmentier de pommes de terres</p>
              <p class="card-catalog-price">35€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-3">
            <h3>Pigeonneau D'Ille-et-Vilaine</h3>
            <div class="desc-price">
              <p class="description">Sur son lit de gnocchis aux légumes</p>
              <p class="card-catalog-price">44€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

        </div>

        <div class="dessert">
          <h2>DESSERTS</h2>
          <div class="underline"></div>

          <button class="card-catalog child-1">
            <h3>Pétales de violettes glacés</h3>
            <div class="desc-price">
              <p class="description">Et purée de noisettes</p>
              <p class="card-catalog-price">18€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-2">
            <h3>Fondant au chocolat</h3>
            <div class="desc-price">
              <p class="description">Revisité</p>
              <p class="card-catalog-price">22€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

          <button class="card-catalog child-3">
            <h3>Millefeuille croustillant</h3>
            <div class="desc-price">
              <p class="description">Myrtilles et pâte d'amande</p>
              <p class="card-catalog-price">23€</p>
            </div>
            <div class="card-validation">
              <i class="fas fa-check card-validation-checked"></i>
            </div>
          </button>

        </div>
      </div>

      <a href="#" class="myButton button-restaurant">Commander</a>
    </div>
  </section>

  <footer class="footer footer-restaurant">
    <img src="./img/logo/ohmyfood.png" alt="logo ohmyfood pied de page">
    <ul>
      <li>Proposer un restaurant</li>
      <li>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="mailto:remilebrun.pro@gmail.com">Contact</a></li>
    </ul>
  </footer>



</body>

</html>
